<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track Suggestor</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css"> 
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1><img src="img/epic.png" alt="epicodus logo">Track Suggester</h1>
    <form id="form">
        <h3>Please fill out the information below</h3>
        <div class="form-group">
            <label class="label" for="name">Name:</label><br>
            <input class="form-control" id="name" type="text" placeholder="Enter name here...">
        </div>
        <div class="row">
            <div class="form-group col col-md-3">
                <label class="label" for="campus">Select campus:</label>
                <select id="campus" class="form-control" name="campus">
                    <option value="Seattle">Seattle</option>
                    <option value="Portland">Portland</option>
                </select>
            </div>
            <div class="form-group col col-md-3">
                <label class="label" for="side">Front-End or Back-End: </label>
                <select id="side" class="form-control" name="side">
                    <option value="front">Front-End(Client Side)</option>
                    <option value="back">Back-End(Server Side)</option>
                </select>
            </div>
        </div>
        <div class="row">
                <div class="form-group col col-md-3">
                        <p class="label">You would like to build: </p>
                        
                            <div class="radio">
                            <label>
                            <input type="radio" name="build" value="internal" checked>
                                Internal business software
                            </label>
                            </div>
                            <div class="radio">
                            <label>
                                <input type="radio" name="build" value="dynamic">
                                Dynamic web apps, server-side
                            </label>
                            </div>
                            <div class="radio">
                            <label>
                                <input type="radio" name="build" value="android">
                                Android apps
                            </label>
                            </div>        
                            <div class="radio">
                            <label>
                                <input type="radio" name="build" value="interactive">
                                Interactive web apps
                            </label>
                            </div> 
                        </div>
            <div class="form-group col col-md-3">
                <p class="label">You would like to work for: </p>
                <div class="radio">
                <label>
                <input type="radio" name="company" value="bigger" checked>
                    Bigger established companies
                </label>
                </div>
                <div class="radio">
                <label>
                    <input type="radio" name="company" value="fast-paced">
                    Fast-paced agencies
                </label>
                </div>
                <div class="radio">
                <label>
                    <input type="radio" name="company" value="enterprise">
                    Enterprise companies
                </label>
                </div>        
                <div class="radio">
                <label>
                    <input type="radio" name="company" value="start-up">
                    Start-ups, smaller companies
                </label>
                </div> 
            </div>

            
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <audio id="clickSound" src="click.mp3"></audio>
    
    <h4 id="message"><span id="nameOutput"></span>Thank you for your info.</h4>
    <div id="output">
        <h5>Our <span class="color">1st</span> suggestion is the:  <span id="suggest1"></span> track.</h5>
        <h5>Our <span class="color">2nd</span> suggestion is the:  <span id="suggest2"></span> track.</h5>
        <h5>Our <span class="color">3rd</span> suggestion is the:  <span id="suggest3"></span> track.</h5>
        <p>You can visit our <a target="_blank" id="campus-link"><span id="campusOutput"></span></a> office at: <a target="_blank" id="campus-map"><span id="addressOutput"></span></a>.</p>
    </div>
</div>

</body>
</html>
